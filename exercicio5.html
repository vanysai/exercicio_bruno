    <script>
    
    let nadador = parseFloat(prompt('Digite a sua idade'))
    console.log(nadador)

    if (nadador <= 10) {
        console.log('Infantil')
    } else if (nadador <= 13) {
        console.log('Infanto Juvenil')
    } else if (nadador <18){
        console.log('Juvenil')

        console.log('Adulto')
    }
